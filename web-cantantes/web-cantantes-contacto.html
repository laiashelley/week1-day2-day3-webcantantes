<!DOCTYPE html>

<html lang="en">

  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Los más escuchados!</title>
    <link rel="stylesheet" href="web-cantantes.css">
  </head>

  <body>

    <div class="body-background">
      <div id="header">
        <header>
          <div id="link-header">
          <a href="web-cantantes-inicio.html">Inicio</a>
          <a href="">Categoria</a>
          <a href="">Suscribete</a>
          <a href="web-cantantes-contacto.html">Contacto</a>
          </div>
        </header>
        </div>

    <div id="title-home">
      <h1>Tienes dudas? Contacta con nosotros!</h1>
    </div>
    
    <form action="/procesar_formulario" method="post">
      <label for="nombre">Nombre:</label>
      <input type="text" id="nombre" name="nombre" required>

      <label for="email">Correo electrónico:</label>
      <input type="email" id="email" name="email" required>

      <label for="mensaje">Mensaje:</label>
      <textarea id="mensaje" name="mensaje" rows="4" required></textarea>

      <label for="suscripcion">Suscribete al newsletter!</label>
      <input type="checkbox" id="suscripcion" name="suscripcion">
      <br>
      <button type="submit">Enviar</button>
    </form>

    <footer>
      <ul type="none">
        <div id="footer-link">
        <li><a href="https://www.instagram.com/">Instagram</a></li>
        <li><a href="https://www.twitter.com/">Twitter</a></li>
        <li><a href="https://www.facebook.com/">Facebook</a></li>
        <li><a href="https://www.spotify.com/">Spotify</a></li>
        </div>
      </ul>
    </footer>

  </body>
</html>
